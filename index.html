<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lluvia y flores</title>
    <style>
        body {
            background-color: yellow;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://img.icons8.com/emoji/48/heart-emoji.png') repeat;
            animation: moveHearts 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes moveHearts {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 1000px 1000px;
            }
        }

        .text {
            position: relative;
            margin-top: 50px;
            font-size: 2.5em; /* Tama침o de fuente aumentado */
            color: pink; /* Color de las letras cambiado a rosa */
            z-index: 1;
        }

        .tulips-container {
            position: relative;
            margin-top: 50px;
            z-index: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .tulip {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

    <div class="text">
